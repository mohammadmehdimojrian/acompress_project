<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RLE Decompression</title>
  <style>
    :root {
      --primary: #00bcd4;
      --primary-light: #33d6f5;
      --accent: #ffb300;
      --bg-card: rgba(26, 26, 26, 0.85);
      --text-light: #fff;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 15px;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a, #121212);
      background-size: 400% 400%;
      animation: bgShift 30s ease infinite;
      font-family: var(--font);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background-color: var(--bg-card);
      padding: 38px 46px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 188, 212, 0.75), 0 0 24px var(--primary-light);
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin: 0;
      text-shadow: 0 0 8px var(--primary-light);
    }

    .field-box {
      background-color: #1f1f1f;
      border: 2px solid var(--primary-light);
      border-radius: 15px;
      padding: 20px;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #eee;
      box-shadow: inset 0 0 8px #00000088;
    }

    .field-label {
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 10px;
      display: block;
      font-size: 1.1rem;
    }

    .field-size {
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--primary-light);
    }

    .btn-back {
      margin-top: 20px;
      align-self: center;
      background: linear-gradient(135deg, var(--primary), #007c91);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 14px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 26px rgba(0, 188, 212, 0.8);
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, #00e1ff, #0097a7);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <h1>RLE Decompressed Output</h1>

    <!-- رشته فشرده شده RLE -->
    <div class="field-box">
      <span class="field-label">Compressed RLE:</span>
      {{ rle_compressed }}
    </div>

    <!-- رشته دیکامپرس شده -->
    <div class="field-box">
      <span class="field-label">Decompressed Text:</span>
      {{ decompressed_string }}
      <div class="field-size">Size: {{ decompressed_string | length }} bytes</div>
    </div>

  </div>
</body>

</html>
